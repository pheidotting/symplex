    <div class="kolom-2">
        <form enctype="multipart/form-data" id="fileUploadForm">
            <input type="hidden" id="identificatie" name="identificatie"/>
            <input type="hidden" id="soortEntiteit" name="soortEntiteit" value="BELASTINGZAKEN"/>
            <select id="soort" data-bind="event: {change: bepaalJaren()}">
                <option></option>
                <option data-bind="visible: basisEntiteit == 'BEDRIJF'">Contracten</option>
                <option data-bind="visible: basisEntiteit == 'BEDRIJF'">Jaarrekening</option>
                <option>IB</option>
                <option data-bind="visible: basisEntiteit == 'BEDRIJF'">Btw</option>
                <option data-bind="visible: basisEntiteit == 'BEDRIJF'">Loonbelasting</option>
                <option>Overig</option>
            </select>
            <select id="jaren" data-bind="visible: toonJaren, event: {change: selecteerJaar()}">
            </select>
            <input type="file" id="bijlageFile" name="bijlageFile" data-bind="event: {change: nieuweUpload}"/>
        </form>
