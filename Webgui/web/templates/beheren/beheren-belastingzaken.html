<div>
    <div class="kolom-2">
        <h3>Contracten</h3>
        <form enctype="multipart/form-data" id="fileUploadForm">
            <!--<input type="hidden" id="identificatie" name="identificatie" data-bind="value: bijlageModel.id"/>-->
            <!--<input type="hidden" id="soortEntiteit" name="soortEntiteit" data-bind="value: bijlageModel.soortEntiteit"/>-->

            <div class="form-group" data-bind="foreach: contracten.groepBijlages">
                <h3 data-bind="text: naam"/>
                <table class="table">
                    <tr>
                        <th>Bijlage</th>
                        <th>&nbsp;</th>
                        <th>&nbsp;</th>
                        <th>&nbsp;</th>
                    </tr>
                    <tbody data-bind="foreach: bijlages">
                    <tr>
                        <td>
                            <span data-bind="text: omschrijvingOfBestandsNaam, attr:{id: 'tekst' + id()}"></span>

                            <div data-bind="attr:{id: 'edit' + id()}" style="display: none;">
                                <input type="text" data-bind="value: omschrijvingOfBestandsNaam"/>
                            </div>
                        </td>
                        <td data-bind="text: datumUpload"></td>
                        <td><a data-bind="attr:{href: url}, title: omschrijvingOfBestandsNaam"
                               target="_blank" class="fa fa-download"></a></td>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="form-group">
                <table class="table">
                    <tbody data-bind="foreach: contracten.bijlages">
                    <tr>
                        <td>
                            <span name="omschrijvingOfBestandsNaam"
                                  data-bind="text: omschrijvingOfBestandsNaam, attr:{id: 'tekst' + id()}"></span>

                        </td>
                        <td data-bind="text: datumUpload"></td>
                        <td><a data-bind="attr:{href: url}, title: omschrijvingOfBestandsNaam"
                               target="_blank" class="fa fa-download"></a></td>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>

        <h3>Jaarrekening</h3>
        <div data-bind="foreach: jaarrekeningen">
            <span data-bind="text: jaartal()"></span>

            <span data-bind="attr: {id: 'jaarrekeningen'+jaartal()+'open'}, event: {click: $root.toonOfVerberg}"
                  class="fa fa-caret-square-o-down" aria-hidden="true"></span>
            <span data-bind="attr: {id: 'jaarrekeningen'+jaartal()+'dicht'}, event: {click: $root.toonOfVerberg}, visible:false"
                  class="fa fa-caret-square-o-right" aria-hidden="true"></span>
            <br/>

            <form enctype="multipart/form-data" id="fileUploadForm">
                <!--<input type="hidden" id="identificatie" name="identificatie" data-bind="value: bijlageModel.id"/>-->

                <div class="form-group"

                                <div data-bind="attr:{id: 'edit' + id()}" style="display: none;">
                                    <input type="text" data-bind="value: omschrijvingOfBestandsNaam"/>
                                </div>
                            </td>
                            <td data-bind="text: datumUpload"></td>
                            <td><a data-bind="attr:{href: url}, title: omschrijvingOfBestandsNaam"
                                   target="_blank" class="fa fa-download"></a></td>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="form-group">
                    <table class="table">
                        <tbody data-bind="foreach: bijlages, visible: false, attr: {id: 'bijlagesJaarrekeningen'+jaartal()}">
                        <tr>
                            <td>

                                   target="_blank" class="fa fa-download"></a></td>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
