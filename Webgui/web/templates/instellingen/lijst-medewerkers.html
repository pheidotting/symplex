<table>
    <thead>
    <tr>
        <th>&nbsp;</th>
        <th>Naam</th>
    </tr>
    </thead>
    <tbody data-bind="foreach: medewerkers">
    <tr>
        <td>
            <a class="fa fa-pencil-square-o"
               data-bind="click: $parent.bewerk, attr: {title: 'Medewerker ' + volledigenaam() + ' bewerken'}"></a>
            <a class="fa fa-times"
               data-bind="click: $parent.verwijder, attr: {title: 'Medewerker ' + volledigenaam() + ' verwijderen'}"></a>
        </td>
        <td data-bind="text: volledigenaam()" class="overzicht"></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>&nbsp;</td>
        <td>
            <button class="fa fa-plus fa-2x btn-awesome"
                    data-bind="click: nieuw, attr: {disabled : !magMedewerkerToevoegen()}"></button>
            <div data-bind="visible: !magMedewerkerToevoegen()">U heeft het maximaal aantal medewekers voor uw licentie
                bereikt. Upgrade uw <a href="instellingen.html#licenties">licentie</a>.
            </div>
        </td>
    </tr>
    </tfoot>
</table>
