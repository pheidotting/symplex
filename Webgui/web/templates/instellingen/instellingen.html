        <h3>Bedrijfgegevens</h3>

        <label for="bedrijfsnaam">Naam</label>
        <input type="text" id="bedrijfsnaam" name="bedrijfsnaam" data-bind="value: polis.maatschappij.id"/>

        <label for="btwnummer">BTW Nummer</label>
        <input type="text" id="btwnummer" name="btwnummer" data-bind="value: polis.maatschappij.id"/>

        <label for="datumoprichting">Datum oprichting</label>
        <input type="date" id="datumoprichting" name="datumoprichting" data-bind="value: polis.maatschappij.id"/>

        <label for="emailadres">E-mail adres</label>
        <input type="email" id="emailadres" name="emailadres" data-bind="value: polis.maatschappij.id"/>

        <label for="kvk">KVK nummer</label>
        <input type="text" id="kvk" name="kvk" data-bind="value: polis.maatschappij.id"/>

        <label for="rechtsvorm">Rechtsvorm</label>
        <input type="text" id="rechtsvorm" name="rechtsvorm" data-bind="value: polis.maatschappij.id"/>

        <input type="text" id="afkorting" name="afkorting" data-bind="value: polis.maatschappij.id"/>
